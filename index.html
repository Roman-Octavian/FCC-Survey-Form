<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Computer Survey Form</h1>
    <p id="description">This form will help us understand your preferences in terms of computers and it will allow us to make recommendations based on said preferences.</p>
    <form id="survey-form">
      <label id="name-label" for="name">What is your name?</label>
        <input type="text" id="name" placeholder="e.g. James Smith" required>

      <label id="email-label" for="email">What is your email address?</label>
        <input type="email" id="email" placeholder="e.g. example@gmail.com" required>

      <label id="number-label" for="number">How many computers do you have?</label>
        <input type="number" id="number" placeholder="0-100" min="0" max="100">

      <label id="brand-label" for="dropdown">Select your favourite computer form:</label>
        <select name="computer types" id="dropdown"><option value="Desktop">Desktop</option><option value="Laptop">Laptop</option>
<div id="computer-age">
      <label for="0-1">
        <input id="0-1" type="radio" name="computer-age" value="0-1">0-1 year old
      </label>

      <label for="1-2">
        <input id="1-2" type="radio" name="computer-age" value="1-2">1-2 years old
      </label>

      <label for="2-3">
        <input id="2-3" type="radio" name="computer-age" value="2-3">2-3 years old
      </label>

      <label for="3-5">
        <input id="3-5" type="radio" name="computer-age" value="3-5">3-5 years old
      </label>

      <label for="older">
        <input id="older" type="radio" name="computer-age" value="older">older than 5 years
      </label>
</div>
<div id="owned-brands"
      <label for="apple">
        <input id="apple" type="checkbox" name="owned-brands" value="yes">Apple
      </label>

      <label for="lenovo">
        <input id="lenovo" type="checkbox" name="owned-brands" value="yes">Lenovo
      </label>

      <label for="hp">
        <input id="hp" type="checkbox" name="owned-brands" value="yes">HP
      </label>

      <label for="dell">
        <input id="dell" type="checkbox" name="owned-brands" value="yes">Dell
      </label>

      <label for="asus">
        <input id="asus" type="checkbox" name="owned-brands" value="yes">Asus
      </label>

      <label for="other">
        <input id="other" type="checkbox" name="owned-brands" value="yes">Other
      </label>
</div>
<div id="textarea-form">
      <label for="textarea">Additional comments:</label>
        <textarea id="textarea" name="textarea" rows="10" cols="20" placeholder="e.g. I like this form!"></textarea>
</div>
      <button type=submit id="submit">Press this button to submit the form.</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
